{
  "labels": {
    "backend": "local"
  },
  "platform": "linux/amd64",
  "steps": [
    {
      "commands": [
        "attic login lounge-rocks https://cache.lounge.rocks $ATTIC_KEY --set-default"
      ],
      "image": "bash",
      "name": "Setup Attic",
      "secrets": [
        "attic_key"
      ]
    },
    {
      "commands": [
        "nix build '.#nixosConfigurations.X1-Yoga.config.system.build.toplevel' -o 'result-X1-Yoga'"
      ],
      "image": "bash",
      "name": "Build X1-Yoga"
    },
    {
      "commands": [
        "attic push lounge-rocks:nix-cache 'result-X1-Yoga'"
      ],
      "image": "bash",
      "name": "Push X1-Yoga to Attic",
      "secrets": [
        "attic_key"
      ]
    },
    {
      "commands": [
        "nix build '.#nixosConfigurations.mayer.config.system.build.toplevel' -o 'result-mayer'"
      ],
      "image": "bash",
      "name": "Build mayer"
    },
    {
      "commands": [
        "attic push lounge-rocks:nix-cache 'result-mayer'"
      ],
      "image": "bash",
      "name": "Push mayer to Attic",
      "secrets": [
        "attic_key"
      ]
    }
  ]
}
